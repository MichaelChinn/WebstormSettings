    <script>
        $(function () {
            $('#side-bar-event').click(function (event) {
                event.preventDefault();
                if ($('#side-bar-event-target').css('display') == 'none') {
                    $('#side-bar-event-target').css('display', 'block');
                }
                else {
                    $('#side-bar-event-target').css('display', 'none');
                }
            });
        });

        $(function () {
            $('#liChanger').click(function () {

                var imgIcon = $('#changer').attr('src');
                if (imgIcon == "images/sidebararrow.png") {

                    $('#changer').attr('src', 'images/sidebararrowdown.png');
                    $('#changer').attr('width', '28px');

                } else {

                    $('#changer').attr('src', 'images/sidebararrow.png');
                    $('#changer').attr('width', '16px');
                }
            });
        });

    </script>
