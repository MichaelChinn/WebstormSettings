<div data-role="view" id="settingsView" data-title="Admin/Settings" data-layout="main" data-model="App.models.settings" data-init="App.views.settings.onInit" data-show="App.views.settings.onShow">

    <ul data-role="listview" data-style="inset">
        <li  class="trsnpt">
            <span class="label">Active School Year</span>
        </li>
    </ul> 

    <div class="setting_aria">
        <ul class="schoolYearListView"></ul>
    </div>

    <div class="schoolinfo">
       <ul data-role="listview" data-style="inset">
           <li class="trsnpt">
               <span class="label">Active School</span>
           </li>
        </ul>

        <div class="setting_aria">
            <ul class="schoolListView"></ul>
        </div>
    </div>

    <div class="schoolinfo">
        <ul data-role="listview" data-style="inset">
            <li class="trsnpt">
                <span class="label">Barcode Storage</span>
            </li>
        </ul>

            <div class="setting_aria">
                <ul data-style="inset" style="background-color:white;margin: 20px 15px 20px 15px">
                    <li class="km-listview-label" style="padding-top:15px;margin-left:-40px;"><input type="checkbox" class="saveBarcode" name="saveBarcodeCB" onchange="onChangeSaveBarcodeCB(this);" />Save scanned barcode?</li>
                </ul>
            </div>
           
        </div>
    </div>

</div>

<script>

    function onChangeSaveBarcodeCB(cb) {
        App.setSaveBarcodeLS(cb.checked ? "true" : "false");
    }
</script>
