     <ul data-role="listview" data-style="inset">
         <li class="subtoolbar" style="text-align: center;">
             <span class="observationTitle"></span>
         </li>
    </ul>

        <ul data-role="listview" data-style="inset">
            <li class="listtitle">
                <span class="title"> <b> Artifacts </b> </span>
            </li>
    </ul>
    
  

        <ul class="listview"></ul>


    <ul class="listtitle" style="margin:0px; padding:0 20px;">

        <li style="padding:10px 0   ">
            <span class="title"> <b> Notes </b> </span>

                </td>

            </tr>

        </table>

    <div data-role="modalview" id="modalview-new1" style="width: 90%;" class="modalview">

            <div data-role="navbar">
                <span>Add Notes</span>
                <a data-click="closeModalView" class="close_btn" data-role="button" data-align="right">
                    <img width="24" src="images/close_btn.png" />

                </a>
            </div>
        </div>

        <ul class="newpopup">
            <li>
                <select id="size" onchange="test_ondrop(this.value)">
                    <option value="text">text</option>
                    <option value="voice">voice</option>
                </select>
            </li>

            <li>
                <textarea data-bind="value: textareaValue"></textarea>
            </li>

            <!-- data-bind="click: joinSession" -->
            <a data-click="closeModalView" id="modalview-new-button" type="button" class="button_g" data-role="button" style="text-align: center;">Done</a>

        </ul>
    </div>

    <a data-role="button" data-rel="modalview" href="#modalview-new1" class="button_g" id="modalview-open-button">Add Notes</a>

    <script>
    function closeModalView() {
        $("#modalview-new1").kendoMobileModalView("close");
    }

    function test_ondrop(id) {
        if (id == "text") {
            $("#voice_rec").hide();
            $("#text_area").show();
        }

        if (id == "voice") {
            $("#text_area").hide();
            $("#voice_rec").show();
        }
        //text_area voice_rec

    }
</script>

        </li>
