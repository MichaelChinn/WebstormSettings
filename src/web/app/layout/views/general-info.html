<h3>General Info</h3>
<br/>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label>Name:</label>
            <span>{{vm.evaluatee.displayName}}</span>
        </div>
        <div class="form-group">
            <label>Position:</label>
            <span>{{vm.position}}</span>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>Evaluator:</label>

            <div class="div-inline" ng-bind-html="vm.evaluatorDisplayName()"></div>
        </div>
        <div class="form-group">
            <label>Evaluation Type:</label>

            <div class="div-inline" ng-bind-html="vm.getSafeHtml(vm.planType)"></div>
        </div>
    </div>
</div>
