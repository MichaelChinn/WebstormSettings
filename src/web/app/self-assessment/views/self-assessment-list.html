<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <button ng-click="vm.newAssessment()" class="btn btn-primary btn-sm" type="button">
                <i class="fa fa-plus-circle"></i>&nbsp;Add Self-Assessment
            </button>
        </div>
    </div>
</div>
<div class="row" ng-if="vm.assessments.length===0">
    <div class="col-lg-12">
        <nothing-here title="'Nothing here'" description="'Click the Add Self-Assessment button to create a new Self-Assessment.'"></nothing-here>
    </div>
</div>
<div class="row" ng-if="vm.assessments.length>0">
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Rubrics Selected</th>
                <th>Shared</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="assessment in vm.assessments">
                <td>{{assessment.creationDateTime | date }}</td>
                <td>{{assessment.title}}</td>
                <td ng-bind-html="vm.getSafeHtml(vm.alignment[artifact.id])"></td>
                <td>{{artifact.isSharedWithEvaluator}}</td>
                <td>
                    <button class="btn btn-xs btn-default btn-outline"
                            confirm="Are you sure you want to delete this self-assessment?"
                            ng-click="vm.deleteAssessment(assessment)">Delete</button>
                    <button ng-click="vm.editAssessment(assessment)" class="btn btn-xs btn-default btn-outline">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
