<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Student Growth Planning Prompts</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="vm.submitted" class="alert alert-info">
                    <span class="fa fa-info-circle fa-2x">&nbsp;The prompts have been submitted. Consider edits carefully.</span>
                </div>
                <div class="button-toolbar pull-right">
                    <button ng-show="!vm.submitted" class="btn btn-primary btn-sm" ng-click="vm.submit()">Submit Final Version</button>
                </div>
            </div>
        </div>

        <tabset>
            <tab heading="Goal Setting Prompts">
                <div class="tab-body">
                    <sg-setup-prompts prompt-type="vm.enums.StudentGrowthFormPromptType.GOAL_SETTING"></sg-setup-prompts>
                </div>
            </tab>
            <tab heading="Goal Monitoring Prompts">
                <div class="tab-body">
                    <sg-setup-prompts prompt-type="vm.enums.StudentGrowthFormPromptType.GOAL_MONITORING"></sg-setup-prompts>
                </div>
            </tab>
            <tab heading="Goal Review Prompts">
                <div class="tab-body">
                    <sg-setup-prompts prompt-type="vm.enums.StudentGrowthFormPromptType.GOAL_REVIEW"></sg-setup-prompts>
                </div>
            </tab>
    </div>
</div>
