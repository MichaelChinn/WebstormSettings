<div class="row" ng-if="vm.rejectedArtifacts.length===0">
    <div class="col-lg-12">
        <nothing-here title="'Nothing here'" description="'If your evaluator has requested additional input on a submitted artifact it will appear here.'"></nothing-here>
    </div>
</div>
<div class="row" ng-if="vm.rejectedArtifacts.length>0">
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <tr>
<!--
                <th></th>
-->
                <th>General Information</th>
                <th>Alignment</th>
                <th>Items</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="artifact in vm.rejectedArtifacts">
  <!--              <td><a class='expand' href="#" ng-click="isCollapsed = !isCollapsed">
                    <span ng-class="{'fa fa-plus': !isCollapsed, 'fa fa-minus': isCollapsed}"></span></a>
                </td>
 -->            <td>
                    {{artifact.title}}<br/>
                    Created&nbsp;<i>{{artifact.creationDateTime | date }}</i>&nbsp; by <i>{{artifact.createdByDisplayName}}</i>
                </td>
                <td ng-bind-html="vm.artifactAlignment(artifact)"></td>
                <td>{{artifact.libItems.length}}</td>
                <td>{{vm.rejectionReason(artifact)}}</td>
                <td>
                    <button class="btn btn-xs btn-default btn-outline"
                            confirm="Are you sure you want to delete this artifact?"
                            ng-click="vm.deleteArtifact(artifact)">Delete</button>
                    <button ng-click="vm.editArtifact(artifact)" class="btn btn-xs btn-primary">Edit</button>
                </td>
            </tr>
          <!--  <tr collapse="!isCollapsed" ng-repeat-end>
                <td colspan="9">
                    <artifact-libitems artifact="artifact"/>
                </td>
            </tr>-->
            </tbody>
        </table>

    </div>
</div>
