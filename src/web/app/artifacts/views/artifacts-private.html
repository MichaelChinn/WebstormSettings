<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <button ng-click="vm.editArtifact()" class="btn btn-primary btn-sm" type="button">
                <i class="fa fa-plus-circle"></i>&nbsp;Add Artifact
            </button>
        </div>
    </div>
</div>
<div class="row" ng-if="vm.privateArtifacts.length===0">
    <div class="col-lg-12">
        <nothing-here title="'Nothing here'" description="'Click the Add Artifact button to create a new artifact.'"></nothing-here>
    </div>
</div>
<div class="row" ng-if="vm.privateArtifacts.length>0">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Rubrics Selected</th>
                    <th>Available In</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="artifact in vm.privateArtifacts">
                    <td>{{artifact.creationDateTime | date }}</td>
                    <td>{{artifact.title}}</td>
                    <td ng-bind-html="vm.getSafeHtml(vm.alignment[artifact.id])"></td>
                    <td ng-bind-html="vm.getSafeHtml(vm.attachments[artifact.id])"></td>
                    <td ng-bind-html="vm.getSafeHtml(vm.wfState[artifact.id])"> </td>
                    <td>
                        <button class="btn btn-xs btn-default btn-outline"
                                confirm="Are you sure you want to delete this artifact?"
                                ng-click="vm.deleteArtifact(artifact)">Delete</button>
                        <button ng-click="vm.editArtifact(artifact)" class="btn btn-xs btn-default btn-outline">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
