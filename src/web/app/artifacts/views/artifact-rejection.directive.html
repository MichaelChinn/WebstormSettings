<div class="row" ng-show="vm.rejection!=null">
    <div class="col-lg-12">
        <div class="alert alert-warning">
            <span class="fa fa-info-circle">Your evaluator has requested additional input for this artifact - {{vm.rejectionReason}}</span>
            <span ng-class="{'fa fa-plus-circle': !vm.showDetails, 'fa fa-minus-circle': vm.showDetails}" ng-click="vm.toggleExpand()">{{vm.buttonText}}</span>
        </div>
       <!-- <div class="col-lg-6">
            <div class="pull-right">
                <button class="btn btn-primary btn-xs pull-right" ng-click="vm.toggleExpand()">{{vm.buttonText}}</button>
            </div>
        </div>-->
    </div>
</div>
<div ng-show="vm.rejection!=null && vm.showDetails" class="row">
    <div class="col-lg-12">
        <div class="chat-discussion">

            <div ng-repeat="communication in vm.rejection.communications" class="chat-message"
                 ng-class="{'left': vm.communicationCreatedByEvaluator(communication), 'right': !vm.communicationCreatedByEvaluator(communication)}">
                <img class="message-avatar" src="img/a1.jpg" alt="">
                <div class="message">
                    <a class="message-author" href="#">{{vm.communicationCreatedBy(communication)}} </a>
                    <span class="message-date"> {{communication.creationDateTime}} </span>
                                            <span class="message-content">
											{{communication.message}}
                                            </span>
                </div>
            </div>
            <textarea rows="3" class="form-control" ng-model="vm.rejectMessage" placeholder="Enter your response here" ></textarea>
            <button class="btn btn-primary btn-sm" ng-click="vm.createNewMessage()">Add New Message</button>
        </div>
    </div>
</div>
