<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Edit Framework</h5>
    </div>
    <div class="ibox-content">
        <ng-form name="vm.myForm">
            <div class="row">
                <div class="col-lg-12">

                    <div class="form-group">
                        <label>Available for User?</label>
                        <input type="check" name="visible" class="form-control" ng-model="vm.item.isVisible">
                    </div>

                    <div class="form-group">
                        <label>Default Year?</label>
                        <input type="check" name="default" class="form-control" ng-model="vm.item.isDefault">
                    </div>

                </div>
            </div>
            <br/>

            <div class="row">
                <div class="pull-right">
                    <button class="btn btn-default btn-outline btn-sm" ng-click="vm.back()">Cancel</button>
                    <button class="btn btn-default btn-outline btn-sm" ng-click="vm.submitForm()">Done</button>
                </div>
            </div>
        </ng-form>
    </div>
</div>
