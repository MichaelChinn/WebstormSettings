<div class="row">
    <div class="col-lg-12">
        <div class="tabs-container">
            <!-- NOTE: this is necessary to work around problem with angular tab not allowing non-assignable
             expression for the value of 'active' property on tab.
             https://github.com/angular-ui/bootstrap/issues/611 -->
            <span ng-init="showPrivateTab = vm.showPrivateTab"></span>
            <span ng-init="privateTabSelected = vm.selectedTab===0 && showPrivateTab"></span>
            <span ng-init="submittedTabSelected = vm.selectedTab===1"></span>
            <span ng-init="completedTabSelected = vm.selectedTab===2"></span>
            <tabset>
                <tab heading="Private Goals" ui-sref="sg-goals-private" active="privateTabSelected"
                     ng-show="showPrivateTab">
                    <div class="tab-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ui-view="goals-private"></div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="Shared Goals" ui-sref="sg-goals-submitted" active="submittedTabSelected">
                    <div class="tab-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ui-view="goals-submitted"></div>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
