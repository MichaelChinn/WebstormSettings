<div>
    <div class="row">
        <div class="col-lg-12">
            <node-title></node-title>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <button class="btn btn-default btn-outline btn-sm" ng-click="vm.planningExpanded=!vm.planningExpanded">
                    {{vm.planningExpanded?'Hide':'Expand'}} Planning
                </button>
            </div>
        </div>
    </div>

    <div class="row" ng-show="vm.planningExpanded">
        <div class="col-lg-12">
            <br/><br/>

            <h3>Below you will find some questions to help you in building your Goal(s)</h3>
            <br/>

            <div ng-repeat-start="prompt in vm.goal.prompts">
                <p ng-bind-html="vm.getSafeHtml(prompt.prompt)"></p>
                <br/>

                <div ng-if="!vm.submitted" summernote class="summernote" config="vm.summernoteOptions" height='100px'
                     ng-model="prompt.response">
                </div>
                <p ng-if="vm.submitted">{{prompt.response}}</p>
            </div>
            <br ng-repeat-end/>
        </div>
    </div>
    <br/>
    <br/>

    <div class="row">
        <div class="col-lg-12">
            <h4>Goal Statement</h4>

            <div ng-if="!vm.submitted"
                 summernote class="summernote"
                 config="vm.summernoteOptions"
                 ng-model="vm.goal.goalStatement">

            </div>
            <p ng-if="vm.submitted" ng-bind-html="vm.getSafeHtml(vm.goal.goalStatement)"></p>
        </div>
    </div>

    <div class="row" ng-if="vm.showScores">
        <div class="col-lg-12">
            <collection-row></collection-row>
            </div>
        </div>
    </div>
