<div class="row">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-8" ng-switch="vm.evidenceCollectionService.state.view">
                    <div ng-switch-when="node">
                        <node node="vm.node"></node>
                        <div ng-repeat="score in vm.node.scores">
                            <non-summative-score-display></non-summative-score-display>
                        </div>
                        <h4>Statement Performance</h4>
                        <summernote config="vm.summerNoteOptions" placeholder="Enter statement of performance"
                                    ng-model="vm.node.score.statementOfPerformance">
                        </summernote>
                        <div ng-repeat="rowShortName in vm.node.rows">
                            <row-title row="vm.node[rowShortName]"></row-title>
                            <rubric-row
                                    row="vm.node[rowShortName]"
                                    toggle="vm.toggle">
                            </rubric-row>
                            <div ng-repeat="score in vm.node[rowShortName].scores">
                                <non-summative-score-display></non-summative-score-display>
                            </div>
                            <div ng-repeat="rrEval in vm.row.evaluations | orderBy : 'linkedItemType'"
                                 ng-if="vm.toggle[vm.node[rowShortName].data.id]">
                                <rubric-row-evaluation
                                        eval="rrEval"
                                        delete-fcn="vm.evidenceCollection.deleteEvaluation(rrEval)"
                                        update-fcn="vm.evidenceCollection.updateEvaluation(rrEval)">
                                </rubric-row-evaluation>
                            </div>
                        </div>


                    </div>
                    <div ng-switch-when="row">
                        <node-title node="vm.node"></node-title>
                        <row-title row="vm.row"></row-title>
                        <rubric-row row="vm.row"></rubric-row>
                        <div ng-repeat="rrEval in vm.row.evaluations">
                            <rubric-row-evaluation eval="rrEval"
                                                   delete-fcn="vm.evidenceCollection.deleteEvaluation(rrEval)"
                                                   update-fcn="vm.evidenceCollection.updateEvaluation(rrEval)">
                            </rubric-row-evaluation>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <br/>
                    <h4>Helper</h4>

                    <div>
                        <div>
                            on the left you can access the note editor where you can, Mark segments
                            of text and align them to a specific rubric.
                        </div>
                        <br/>

                        <div>
                            Below you have easy access to all the relevant rubrics for Evaluation
                        </div>
                        <br/>
                    </div>
                    <rubric-helper></rubric-helper>
                </div>
            </div>
        </div>
    </div>
</div>
