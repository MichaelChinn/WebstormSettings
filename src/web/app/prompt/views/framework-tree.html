<div>
    <div kendo-tree-view="vm.treeOptions"
         k-data-source="vm.treeData">
        <div k-template>
            <div style="display: inline-block; width: 700px;">{{dataItem.text}}</div>             
            <input ng-hide="dataItem.hasChildren" type="checkbox" ng-model="dataItem.isChecked" ng-change="vm.nodeClicked(dataItem)" />
            <div style="display:inline-block;margin-left:20px;">{{dataItem.selectedCount}}</div>
        </div>
    </div>
</div>
