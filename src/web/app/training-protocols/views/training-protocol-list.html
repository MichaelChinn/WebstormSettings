<div class="row">
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <strong>Selected Filters:</strong>
                <button class="btn btn-xs btn-primary" ng-click="vm.search()">Search</button>
                <br/>
                <strong>Title:</strong>
                <input type="text" ng-keyup="vm.search()" ng-model="vm.titleSearch" placeholder="Enter title search text here..">
                <table class="table table-condensed">
                    <tr ng-repeat="label in vm.selectedLabels">
                        <td>
                            <input type="checkbox" checklist-change="vm.search()" data-checklist-model="vm.selectedLabels" data-checklist-value="label">
                        </td>
                        <td>{{label.name}}</td>
                    </tr>
                </table>
                <table class="table" ng-repeat="group in vm.labelGroups">
                    <tr>
                        <td colspan="2"><strong>{{group.name}}</strong></td>
                    </tr>
                    <tr ng-repeat="label in group.labels">
                        <td>
                            <input type="checkbox" checklist-change="vm.search()" data-checklist-model="vm.selectedLabels" data-checklist-value="label">
                        </td>
                        <td>{{label.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="100px"></th>
                        <th>Details</th>
                       <!-- <th width="250px">Title</th>
                        <th>Subjects</th>
                        <th>Criteria</th>
                        <th>High Leverage Practices</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="protocol in vm.searchResults">
                        <td><a href="{{protocol.videoSrc}}"><img width="140px" src="{{protocol.videoPoster}}"/></a></td>
                        <td>
                            <table class="table">
                                <tr><td><strong>Title:</strong></td><td>{{protocol.title}}</td></tr>
                                <tr><td><strong>Provided By:</strong></td><td ng-bind-html="vm.getSafeHtml(vm.providedBy[protocol.id])"></td></tr>
                                <tr><td><strong>Subjects:</strong></td><td ng-bind-html="vm.getSafeHtml(vm.subjects[protocol.id])"></td></tr>
                                <tr><td><strong>Grade Levels:</strong></td><td ng-bind-html="vm.getSafeHtml(vm.gradeLevels[protocol.id])"></td></tr>
                                <tr><td><strong>Criteria:</strong></td><td ng-bind-html="vm.getSafeHtml(vm.criteria[protocol.id])"></td></tr>
                                <tr><td><strong>High Leverage Practices:</strong></td><td ng-bind-html="vm.getSafeHtml(vm.practice[protocol.id])"></td></tr>
                            </table>
                        </td>
                      <!--  <td>{{protocol.title}}</td>
                        <td ng-bind-html="vm.getSafeHtml(vm.subjects[protocol.id])"></td>
                        <td ng-bind-html="vm.getSafeHtml(vm.criteria[protocol.id])"></td>
                        <td ng-bind-html="vm.getSafeHtml(vm.practice[protocol.id])"></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
